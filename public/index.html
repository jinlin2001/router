<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Quick Route</title>
  </head>
  <body>
    <div
      id="spinner"
      class="
        position-absolute
        vh-100
        vw-100
        d-flex d-none
        align-items-center
        justify-content-center
      "
      style="z-index: 1100"
    >
      <div class="text-center">
        <div class="spinner-border text-light">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="position-relative" style="z-index: 1090">
      <div
        class="toast-container position-absolute top-0 start-0 overflow-auto"
        style="max-height: 100vh"
      ></div>
    </div>

    <div
      class="
        vh-100
        vw-100
        d-flex
        flex-column flex-lg-row
        align-items-lg-stretch
      "
    >
      <div class="flex-fill overflow-auto" id="root"></div>
      <div class="flex-fill" id="map" style="min-height: 30vh"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY"></script>
  </body>
</html>
